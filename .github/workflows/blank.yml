name: CI

on: [pull_request]

jobs:
  benchmark:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/setup-go@master
    - name: Print env
      run: printenv
    - name: Print POST event
      run: cat $GITHUB_EVENT_PATH
    - name: Compare benchmarks
      uses: ./.github/actions/go-benchmark-action
